<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0be4323ed3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TS ToDo List</title>
</head>
<body>
    <div class="header">
        <i class="fa-solid fa-moon fa-xl" id="moonIcon"></i>
        <h1 class="display-2"> Task Tracker </h1>
        <h3> Tasks in Progress: <span id="progress"></span> </h3>
        <h4 class="lead">Please enter a task: </h4>
        <input type="text" placeholder="Enter task" id="taskInput">
    </div>
    <div class="taskDiv">
        <ul class="tasks">
        </ul>
    </div>
    

    <footer class="footer">
        <h6>Made with 	&hearts; by <a href="https://nprkov.com">@nprkov</a></h6> 
    </footer>

    <script defer src="index.js"></script>

</html>
